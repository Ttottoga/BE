name: ttg-project

on:
  push:
    branches:
      - develop # 브랜치 이름 -> 해당 branch 이름으로 push 가 진행된다면 Github Action 이 시작된다는 의미
    workflow_dispatch: # 수동 실행 - push 이벤트 외에도 깃헙 액션을 수동으로 실행 가능하도록

jobs:
  build:
    runs-on: ubuntu-latest # OS 환경

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # 코드 checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 17 # 자바 설치

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash # 권한 부여

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash # build 시작

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00" # .build 시점의 시간확보

      - name: Show Current Time
        run: echo "CurrentTime=$"
        shell: bash # 확보한 시간 보여주기

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: $
          aws_secret_key: $
          application_name: ttg
          environment_name: Ttg-env
          version_label: github-action-$
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip